<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fly</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080C10; /* Dark background */
            color: #C5C6C7; /* Light text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1F2833; /* Darker header */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #66FCF1; /* Teal logo */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #C5C6C7;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #66FCF1;
        }

        .hero {
            background-color: #1F2833; /* Dark hero section */
            padding: 100px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 3.5em;
            font-weight: bold;
            color: #66FCF1; /* Teal "HELLO" */
            text-shadow: 2px 2px 8px rgba(102, 252, 241, 0.3);
            margin-bottom: 15px;
        }

        .hero-subtitle {
            font-size: 1.2em;
            color: #C5C6C7;
            margin-bottom: 25px;
        }

        .hero-button {
            background-color: #45A29E; /* Teal button */
            color: #C5C6C7;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .hero-button:hover {
            background-color: #66FCF1;
            color: #080C10;
            transform: scale(1.05);
        }

        .community-section {
            padding: 80px 20px;
            text-align: center;
        }

        .community-section h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #66FCF1;
            margin-bottom: 30px;
        }

        .community-features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature {
            background-color: #1F2833;
            color: #C5C6C7;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            font-size: 1.5em;
            color: #66FCF1;
        }

        .feature p {
            font-size: 1em;
        }

        .review-section {
            padding: 80px 20px;
            text-align: center;
            background-color: #0B0F14;
        }

        .review-section h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #66FCF1;
            margin-bottom: 30px;
        }

        .review {
            background-color: #1F2833;
            color: #C5C6C7;
            padding: 20px;
            border-radius: 8px;
            margin: 10px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #1F2833;
            color: #C5C6C7;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">First Fly</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forums.html">Forums</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-title">HELLO</h1>
        <p class="hero-subtitle">Join our vibrant community of software developers, designers, and enthusiasts.</p>
        <a href="explore.html" class="hero-button">Explore Community</a>
    </section>

    <section class="review-section">
     
    <footer>
        <p>&copy; 2025 First Fly | <a href="https://firstfly.com" style="color: #66FCF1; text-decoration: none;">Visit Our Website</a></p>
    </footer>
</body>
</html>
